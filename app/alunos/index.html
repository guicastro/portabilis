	function ResetForm(action, IdElementForm) {

		//RESETA O FORMULÁRIO (EXCETO SELECT2 E CAMPOS ESPECIAIS)
		$("#"+IdElementForm).trigger('reset');

		//RESETA CAMPOS CAMPOS ESPECIAIS
		$("#"+IdElementForm+" :input[id=alun_cpf_antigo]").val('');
		$("#"+IdElementForm+" :input[id=alun_endereco_uf]").val('').select2().trigger('change');
		$("#"+IdElementForm+" :input[id=alun_estado_civil]").val('').select2().trigger('change');

		if(action=='novo') {

			$("#"+IdElementForm+" :input[id=alun_endereco_cidade]").val('IÇARA');
