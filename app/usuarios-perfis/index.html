	/*### FUNÇÃO QUE RESETA O FORMULÁRIO QUANDO CLICA NOS BOTÕES DE AÇÃO ###*/
	//action = ação do formulário (novo, inserir, alterar, excluir, etc)
	//IdElementForm = ID do elemento FORM dos cadastros principais
	function ResetForm(action, IdElementForm) {

		//RESETA O FORMULÁRIO (EXCETO SELECT2 E CAMPOS ESPECIAIS)
		$("#"+IdElementForm).trigger('reset');

		$("#redefinir_permissoes").closest('label').hide();

		if(action=='alterar') {

			$("#redefinir_permissoes").closest('label').show();
		}
	}
	/*### FUNÇÃO QUE RESETA O FORMULÁRIO QUANDO CLICA NOS BOTÕES DE AÇÃO ###*/



	/*### FUNÇÃO PARA EXECUTAR AÇÕES ADICIONAIS AO ACTIONFORM ###*/
	function AdditionalActionForm(IdElementForm, action, data, textStatus, jqXHR, DataTable, ModuleDefs, IdModalElement) {

		// console.log(action);
		// console.log(data);
		// console.log(textStatus);
		// console.log(jqXHR);

		if((action=="excluir")&&(data.Options["hasUsersProfile"]==true)&&(data.excluir=="NOK")) {

			/*#### EXIBE MENSAGEM PARA ESCOLHA DO NOVO PERFIL ####*/
			var dialog = bootbox.dialog({
				title: '<i class="fa fa-exclamation-triangle swing animated"></i> Atenção',
				message: data.ErrorMsg + '<br><br><select name="novo_perfil" id="novo_perfil" style="width:100%" class="select2" required data-msg="Escolha o novo perfil"></select>',
				buttons: {
				    cancel: {
				        label: "Cancelar",
				        className: 'btn-default'
				    },
				    ok: {
				        label: "Excluir perfil e transferir usuários",
				        className: 'btn-warning',
				        callback: function(){

				        	if($("#novo_perfil").val()>0)
					        	{
									//CRIA O OBJETO FORMDATA COM O FORM DO GRID
									var formData = new FormData();
									formData.append('novo_perfil',$("#novo_perfil").val());

									//CHAMA O ACTION FORM
									ActionForm('transferir_usuarios', formData, data.Options["id_reg"], '', DataTable, IdElementForm, ModuleDefs, IdModalElement);
					        	}
				        }
				    }
				}
			});
			/*#### EXIBE MENSAGEM PARA ESCOLHA DO NOVO PERFIL ####*/

			/*### OBJETO OTHERTABLE PARA PERFIS ###*/
			var OtherTablePerfis = {
				"Table":"Perfis",
				"Prefix":"perf_",
				"Key":"id",
				"Desc":"Titulo",
				"Condition":"AND perf_id <> "+data.Options["id_reg"],
				"FieldToOrder":"Titulo",
				"Order":"ASC"
			};
			/*### OBJETO OTHERTABLE PARA PERFIS ###*/

			//ARMAZENA OS PERFIS EM OBJETO
			var perfis = GetDynamicTable('','','',OtherTablePerfis);

			//POPULA O SELECT2 DO FILTRO COM OS PERFIS
			SetSelectFromDynamicTable('novo_perfil',perfis,'Novo perfil dos usuários','','');

		}

		if((action=="selecionar")&&(typeof data[0]!='undefined')) {

			SetPermissions('TabelaPermissoes', 'PermissoesEspeciais', data[0].permissoes);
		}


	}
	/*### FUNÇÃO PARA EXECUTAR AÇÕES ADICIONAIS AO ACTIONFORM ###*/





	// pagefunction

	var pagefunction = function() {


		//ID DO ELEMENTO TABLE DO GRID
		var IdElementDataTable = 'datatable_fixed_column';

		//ID DO ELEMENTO FORM DE CADASTRO PRINCIPAL
		var IdElementForm = 'form-cadastro';

		//ID DO ELEMENTO MODAL DE CADASTRO PRINCIPAL
		var IdModalElement = 'modal-cadastro';


		/*### DEFINIÇÕES GERAIS DO MÓDULO ###*/
		var ModuleDefs = {
			"Name":"Perfil", //IDENTIFICADOR INTERNO DO MÓDULO (REFERÊNCIA PARA PERMISSÃO DE ACESSO)
			"Prefix":"perf_", //PREFIXO DOS CAMPOS DO MÓDULO (USADOS NA TABELA DO BANCO DE DADOS)
			"Title":"Cadastro de Perfis de Acesso", //TÍTULO DO MÓDULO
			"Entity":"Perfil", //ENTIDADE DO MÓDULO (REFERÊNCIA PARA CLASSE)
			"Table":"Perfis", //NOME DA TABELA NO BANCO DE DADOS
			"EntitySingle":"Perfil", //ENTIDADE DO MÓDULO (SINGULAR)
			"EntityMultiple":"Perfis" //ENTIDADE DO MÓDULO (PLURAL)
		};
		/*### DEFINIÇÕES GERAIS DO MÓDULO ###*/

		//CHAMA A FUNÇÃO QUE SETA OS DADOS BÁSICOS DO MÓDULO E ENTIDADE
		SetModuleEntity(ModuleDefs);

		//MARCA OS CAMPOS DO FORMULÁRIO COMO OBRIGATÓRIOS
		MarkRequiredFields (IdElementForm);

		/*### DEFINIÇÕES DAS COLUNAS DO GRID (PRIMEIRA COLUNA É ZERO) ###*/
		var ColumnDefs = [
			{ "name":"ID", "data":"DT_RowId", "primary_key":"id", "DataType":"int", "orderable":false, "width":"6%", "DT_Filter": { "hasFilter": true, "type":"input" } },
			{ "name":"Título", "data":"titulo", "width":"40%", "DT_Filter": { "hasFilter": true, "type":"input", "searchOperator":"LIKE" } },
			{ "name":"Status", "data":"status_nome", "width":"20%", "DT_Filter": { "hasFilter": true, "type":"input", "searchOperator":"LIKE" }, "otherTable":{ "DynamicTable":"STATUS", "Join":"INNER", "FieldKey":"Status", "FieldKeyOtherTable":"Codigo", "View":"Descricao"} },
			{ "name":"status", "data":"status", "DataType":"int", "visible":false },
		];
		/*### DEFINIÇÕES DAS COLUNAS DO GRID (PRIMEIRA COLUNA É ZERO) ###*/


		/*### ORDENAÇÃO INICIAL DO GRID (PRIMEIRA COLUNA É ZERO) ###*/
		var ColumnOrder = [
			[1, "asc"]
		];
		/*### ORDENAÇÃO INICIAL DO GRID (PRIMEIRA COLUNA É ZERO) ###*/


		//ARMAZENA OS STATUS EM OBJETO
		var status = GetDynamicTable('STATUS','descricao','ASC','');

		//GERA O ELEMENTO RADIO DO STATUS
		CreateCheckRadioFromDynamicTable('radio_perf_status', 'Status', 'perf_status', 'radio', status, 'required', 'data-msg="Escolha o status"', '');

		//POPULA O SELECT2 DO FILTRO COM OS STATUS
		SetSelectFromDynamicTable('filtro_status',status,'Status do Perfil','Todos os status','');

		/*### CHAMA O GRID ###*/
		var DataTable = GenerateDataTable(IdElementDataTable, '', ModuleDefs, ColumnDefs, ColumnOrder, IdElementForm, IdModalElement);
		/*### CHAMA O GRID ###*/


		/*### ATIVA A VALIDAÇÃO DO FORMULÁRIO ###*/
		FormValidation(IdElementForm, IdElementDataTable, DataTable, ModuleDefs, IdModalElement)
		/*### ATIVA A VALIDAÇÃO DO FORMULÁRIO ###*/


		/*### RETORNA O FORMULÁRIO DE PERMISSÕES ###*/
		GetModulesPermissions('TabelaPermissoes','PermissoesEspeciais');
		/*### RETORNA O FORMULÁRIO DE PERMISSÕES ###*/




	};

	// end pagefunction

		/*

		For common instances, such as Jarviswidgets, Google maps, and Datatables, are automatically destroyed through the app.js loadURL mechanic

	}

	// end destroy

	// run pagefunction
	pagefunction();

</script>
