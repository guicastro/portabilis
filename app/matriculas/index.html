	function ResetForm(action, IdElementForm) {

		//RESETA O FORMULÁRIO (EXCETO SELECT2 E CAMPOS ESPECIAIS)
		$("#"+IdElementForm).trigger('reset');

		//RESETA CAMPOS CAMPOS ESPECIAIS
		$("#"+IdElementForm+" :input[id=matr_cpf_antigo]").val('');
		$("#"+IdElementForm+" :input[id=matr_endereco_uf]").val('').select2().trigger('change');
		$("#"+IdElementForm+" :input[id=matr_estado_civil]").val('').select2().trigger('change');

		if(action=='novo') {

			$("#"+IdElementForm+" :input[id=matr_endereco_cidade]").val('IÇARA');
			$("#"+IdElementForm+" :input[id=matr_endereco_uf]").val('SC').select2().trigger('change');
		}


	}
