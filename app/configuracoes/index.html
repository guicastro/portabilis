<script type="text/javascript">

	pageSetUp();

	/*

	/*### OBJETO OTHERTABLE PARA CATEGORIAS JÁ EXISTENTES ###*/
	var OtherTableCategorias = {
		"Table":"Configuracoes",
		"Prefix":"conf_",
		"Key":"Categoria",
		"Desc":"Categoria",
		"Condition":"",
		"FieldToOrder":"Categoria",
		"Order":"ASC",
		"Distinct":true
	};
	/*### OBJETO OTHERTABLE PARA CATEGORIAS JÁ EXISTENTES ###*/


	/*### OBJETO OTHERTABLE PARA VALORES JÁ EXISTENTES ###*/
	var OtherTableValores = {
		"Table":"Configuracoes",
		"Prefix":"conf_",
		"Key":"Valor",
		"Desc":"Valor",
		"Condition":"",
		"FieldToOrder":"Valor",
		"Order":"ASC",
		"Distinct":true
	};
	/*### OBJETO OTHERTABLE PARA VALORES JÁ EXISTENTES ###*/


	/*### FUNÇÃO QUE RESETA O FORMULÁRIO QUANDO CLICA NOS BOTÕES DE AÇÃO ###*/
	//action = ação do formulário (novo, inserir, alterar, excluir, etc)
	//IdElementForm = ID do elemento FORM dos cadastros principais
	function ResetForm(action, IdElementForm) {

		//RESETA O FORMULÁRIO (EXCETO SELECT2 E CAMPOS ESPECIAIS)
		$("#"+IdElementForm).trigger('reset');

		if(action=='novo') {

			$("#"+IdElementForm+" :input[id=categorias_existentes]").val('').select2().trigger('change');
			$("#"+IdElementForm+" :input[id=valores_existentes]").val('').select2().trigger('change');
		}

	}
	/*### FUNÇÃO QUE RESETA O FORMULÁRIO QUANDO CLICA NOS BOTÕES DE AÇÃO ###*/


	/*### FUNÇÃO PARA EXECUTAR AÇÕES ADICIONAIS AO ACTIONFORM ###*/
	function AdditionalActionForm(IdElementForm, action, data, textStatus, jqXHR, DataTable, ModuleDefs, IdModalElement) {


		if((action=="alterar")||(action=="inserir"))
			{
				//ARMAZENA AS CATEGORIAS JÁ CRIADAS EM OBJETO
				var categorias = GetDynamicTable('','','',OtherTableCategorias);

				//POPULA O SELECT2 DO FILTRO COM AS CATEGORIAS JÁ CRIADAS
				SetSelectFromDynamicTable('filtro_categoria',categorias,'Categorias','Todas as categorias','');

				//POPULA O SELECT2 AUXILIAR COM AS CATEGORIAS JÁ CRIADAS
				SetSelectFromDynamicTable('categorias_existentes',categorias,'Categorias existentes','','');


				//ARMAZENA OS VALORES JÁ CRIADAS EM OBJETO
				var valores = GetDynamicTable('','','',OtherTableValores);

				//POPULA O SELECT2 AUXILIAR COM OS VALORES JÁ CRIADOS
				SetSelectFromDynamicTable('valores_existentes',valores,'Valores existentes','','');
			}


	}
	/*### FUNÇÃO PARA EXECUTAR AÇÕES ADICIONAIS AO ACTIONFORM ###*/





	// pagefunction

	var pagefunction = function() {


		//ID DO ELEMENTO TABLE DO GRID
		var IdElementDataTable = 'datatable_fixed_column';

		//ID DO ELEMENTO FORM DE CADASTRO PRINCIPAL
		var IdElementForm = 'form-cadastro';

		//ID DO ELEMENTO MODAL DE CADASTRO PRINCIPAL
		var IdModalElement = 'modal-cadastro';


		/*### DEFINIÇÕES GERAIS DO MÓDULO ###*/
		var ModuleDefs = {
			"Name":"Configuracao", //IDENTIFICADOR INTERNO DO MÓDULO (REFERÊNCIA PARA PERMISSÃO DE ACESSO)
			"Prefix":"conf_", //PREFIXO DOS CAMPOS DO MÓDULO (USADOS NA TABELA DO BANCO DE DADOS)
			"Title":"Cadastro de Configurações", //TÍTULO DO MÓDULO
			"Entity":"Configuracao", //ENTIDADE DO MÓDULO (REFERÊNCIA PARA CLASSE)
			"Table":"Configuracoes", //NOME DA TABELA NO BANCO DE DADOS
			"EntitySingle":"Configuração", //ENTIDADE DO MÓDULO (SINGULAR)
			"EntityMultiple":"Configurações" //ENTIDADE DO MÓDULO (PLURAL)
		};
		/*### DEFINIÇÕES GERAIS DO MÓDULO ###*/

		//CHAMA A FUNÇÃO QUE SETA OS DADOS BÁSICOS DO MÓDULO E ENTIDADE
		SetModuleEntity(ModuleDefs);

		//MARCA OS CAMPOS DO FORMULÁRIO COMO OBRIGATÓRIOS
		MarkRequiredFields (IdElementForm);

		/*### DEFINIÇÕES DAS COLUNAS DO GRID (PRIMEIRA COLUNA É ZERO) ###*/
		var ColumnDefs = [
			{ "name":"ID", "data":"DT_RowId", "primary_key":"id", "DataType":"int", "orderable":false, "width":"6%", "DT_Filter": { "hasFilter": true, "type":"input" } },
			{ "name":"Categoria", "data":"categoria", "width":"28%", "DT_Filter": { "hasFilter": true, "type":"input" } },
			{ "name":"Título", "data":"titulo", "width":"28%", "responsive": { "hide":"phone" }, "DT_Filter": { "hasFilter": true, "type":"input", "searchOperator":"LIKE" },  },
			{ "name":"Valor", "data":"valor", "width":"28%", "responsive": { "hide":"phone" }, "DT_Filter": { "hasFilter": true, "type":"input", "searchOperator":"LIKE" },  },
		];
		/*### DEFINIÇÕES DAS COLUNAS DO GRID (PRIMEIRA COLUNA É ZERO) ###*/


		/*### ORDENAÇÃO INICIAL DO GRID (PRIMEIRA COLUNA É ZERO) ###*/
		var ColumnOrder = [
			[1, "asc"],
			[2, "asc"]
		];
		/*### ORDENAÇÃO INICIAL DO GRID (PRIMEIRA COLUNA É ZERO) ###*/


		//ARMAZENA AS CATEGORIAS JÁ CRIADAS EM OBJETO
		var categorias = GetDynamicTable('','','',OtherTableCategorias);

		//POPULA O SELECT2 DO FILTRO COM AS CATEGORIAS JÁ CRIADAS
		SetSelectFromDynamicTable('filtro_categoria',categorias,'Categorias','Todas as categorias','');

		//POPULA O SELECT2 AUXILIAR COM AS CATEGORIAS JÁ CRIADAS
		SetSelectFromDynamicTable('categorias_existentes',categorias,'Preencher com uma categoria existente','','');


		//ARMAZENA OS VALORES JÁ CRIADAS EM OBJETO
		var valores = GetDynamicTable('','','',OtherTableValores);

		//POPULA O SELECT2 AUXILIAR COM OS VALORES JÁ CRIADOS
		SetSelectFromDynamicTable('valores_existentes',valores,'Preencher com um valor existente','','');


		/*### CHAMA O GRID ###*/
		var DataTable = GenerateDataTable(IdElementDataTable, '', ModuleDefs, ColumnDefs, ColumnOrder, IdElementForm, IdModalElement);
		/*### CHAMA O GRID ###*/


		/*### ATIVA A VALIDAÇÃO DO FORMULÁRIO ###*/
		FormValidation(IdElementForm, IdElementDataTable, DataTable, ModuleDefs, IdModalElement)
		/*### ATIVA A VALIDAÇÃO DO FORMULÁRIO ###*/

		/*### ATUALIZA O CAMPO DE CATEGORIA COM O VALOR ESCOLHIDO NO SELECT2 ###*/
		$("#categorias_existentes").on('change', function(event) {
			$("#"+IdElementForm+" :input[id=conf_categoria]").val($(this).val());
		});
		/*### ATUALIZA O CAMPO DE CATEGORIA COM O VALOR ESCOLHIDO NO SELECT2 ###*/

		/*### ATUALIZA O CAMPO DE VALOR COM O VALOR ESCOLHIDO NO SELECT2 ###*/
		$("#valores_existentes").on('change', function(event) {
			$("#"+IdElementForm+" :input[id=conf_valor]").val($(this).val());
		});
		/*### ATUALIZA O CAMPO DE VALOR COM O VALOR ESCOLHIDO NO SELECT2 ###*/
	};

	// end pagefunction

	// destroy generated instances
	// pagedestroy is called automatically before loading a new page
	// only usable in AJAX version!

	var pagedestroy = function(){

		/*
		Example below:

		For common instances, such as Jarviswidgets, Google maps, and Datatables, are automatically destroyed through the app.js loadURL mechanic

		*/
	}

	// end destroy

	// run pagefunction
	pagefunction();

	// load related plugins



</script>
