	//IdElementForm = ID do elemento FORM dos cadastros principais
	function ResetForm(action, IdElementForm) {

		//RESETA O FORMULÁRIO (EXCETO SELECT2 E CAMPOS ESPECIAIS)
		$("#"+IdElementForm).trigger('reset');

		//RESETA CAMPOS CAMPOS ESPECIAIS
		$("#"+IdElementForm+" :input[id=curs_cpf_antigo]").val('');
		$("#"+IdElementForm+" :input[id=curs_endereco_uf]").val('').select2().trigger('change');
		$("#"+IdElementForm+" :input[id=curs_estado_civil]").val('').select2().trigger('change');

		if(action=='novo') {

			$("#"+IdElementForm+" :input[id=curs_endereco_cidade]").val('IÇARA');
			$("#"+IdElementForm+" :input[id=curs_endereco_uf]").val('SC').select2().trigger('change');
		}


	}
